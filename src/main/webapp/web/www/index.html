<script type="text/javascript">
var imgBgWidth = 1403;
$(document).ready(function(){
	$('.example-animation').DrSlider(); //Yes! that's it

    $(".myImg").each(function(i,e){
        $(this).css("width", (mainWidth/imgBgWidth)*100+'%');
    });
    
    $(window).resize(function(){
        mainWidth = $('.example-animation').width();
        $(".myImg").each(function(i){
            $(this).css("width", (mainWidth/imgBgWidth)*100+'%');
        }); 
     });
});

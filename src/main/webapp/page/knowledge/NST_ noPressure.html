<article>
    <p>NST主要用于产前EFM，是最常用的产前胎儿监护手段。目前一般胎监中心所做胎心监护都为NST。NST是基于没有酸中毒或神经抑制的胎儿随着胎动胎心率瞬时加速的前提，心率反应被认为是正常胎儿自主神经功能的一个很好指标。缺乏反应通常和胎儿睡眠周期最相关，但是可能因为中枢神经抑制所致，包括胎儿酸中毒。</p>
    <p>NST结果分为有反应和无反应两类。各种反应的定义已在使用。其中使用最普遍的定义认为不管孕妇是否觉察有胎动，如果20分钟内有2次或2次以上的胎心率加速，则NST是有反应的（正常）。无反应NST是超过一个40分钟的间期缺少足够的胎心率加速。</p>

    <p>进行胎儿监测的频率取决于数个因素，包括临床判断。如果临床有持续监测的条件，应定期重复监测胎儿健康状况直至分娩。NST通常是每周复查，但存在某些高危情况下，如过期妊娠、I型糖尿病、胎儿宫内生长受限或妊娠期高血压，一些研究者实施每周2次NST。孕妇任何医疗状况的恶化都需要随时对胎儿再评估，如任何胎动急性的减少，不管最后一次检测已经过去的多少时间。</p>

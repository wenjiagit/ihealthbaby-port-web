<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta name="renderer" content="webkit">
    <meta name="Keywords" content="百度云手势事件库, touch, touch library, baidu cloud gesture event library, javascript, html5, transform, pinch, scale,tap"
            />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>登录</title>
    <link href="../../lib/normalize.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/doctor.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/custody.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/application.min.css" rel="stylesheet" type="text/css" />
    <link href="../../css/main.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="login" style="height: auto;">
<div class="custody_header">返回</div>
<div class="header_bg" style="font-size: 18px;">修改密码</div>
<div class="header_btn"></div>
<div style="margin-top: 168px">
    <input type="password" name="txtName" class="input-control" style="border-radius: 5px;text-align: left;padding-left: 15px; box-sizing: border-box;" value="" placeholder="请输入新密码"/>
    <div style="padding: 0 4%;box-sizing:border-box;">
        <div style="width: 55%;float: left;margin-top: 15px;">
            <input type="text" class="input-control" style="width: 100%;margin: 0 auto;border-radius: 5px; text-align: left;padding-left: 15px; box-sizing: border-box;"  placeholder="输入验证码">
        </div>
        <div style="width: 35%;float: right;margin-top: 15px;">
            <div class="change_send_out">发送验证码</div>
        </div>
        <div style="clear: both"></div>
    </div>
    <div class="change_send_err">验证码错误</div>
    <a href="./change_success.html">
        <button class="btn-log">确定</button>
    </a>
</div>
<script src="../../page/js/jquery.min.js"></script>
<script type="text/javascript">
    $(".change_send_out").click(function(){
        verify_phone();
    });
    var wait=60;
    function verify_phone(){
        if (wait == 0) {
            $(".change_send_out").removeClass('change_send_out_miao').removeAttr("disabled").html("重新发送");
            wait = 60;
        } else {
            $(".change_send_out").addClass('change_send_out_miao').attr("disabled", true).html(wait + '秒后重新获取');
            wait--;
            setTimeout(function() {
                verify_phone();
            },1000)
        }
    }
</script>
</body>
</html>

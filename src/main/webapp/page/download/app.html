<body>
<div class="alert_img" style="position: fixed;background:rgba(0,0,0,0.5);top:0px;z-index:9999;display:none;height:100%;width:100%;"><img src="img/alert.png" style="width:100%"></div>

    <div class="app_buttom">注: 微信用户请在右上角选择 “在浏览器中打开” 下载应用</div>
</div>
</body>
<script type="text/javascript">
    var browser = {
        versions: function () {
            var u = navigator.userAgent;
            return {         //移动终端浏览器版本信息
                trident: u.indexOf('Trident') > -1, //IE内核
                presto: u.indexOf('Presto') > -1, //opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 || u.indexOf('KHTML') == -1, //火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                iPad: u.indexOf('iPad') > -1, //是否iPad
                Macintosh: u.indexOf('Macintosh') > -1, //是否iPad
                webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    }
    var isApple = browser.versions.ios || browser.versions.iPhone || browser.versions.iPad || browser.versions.Macintosh;
    //	if (browser.versions.mobile || browser.versions.webKit || browser.versions.ios) {//判断是否是移动设备打开。browser代码在下面
    var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
    if (ua.match(/MicroMessenger/i) == "micromessenger") {
        //在微信中打开
        $(".xiazai_btn").click(function () {
            $(".alert_img").show();
        });
        $(".alert_img").click(function () {
            $(this).hide();
        });
        if (isApple) {
            $(".xiazai_btn img").attr("src", "img/2.pic.jpg");
        }
    } else if (isApple) {
        //是否在IOS浏览器打开
        $(".xiazai_btn img").attr("src", "img/2.pic.jpg");
        $(".xiazai_btn").click(function () {
            location.href = "https://itunes.apple.com/us/app/wei-tai-xin/id954981140?l=zh&ls=1&amp;mt=";
        })
    } else {
        //是否在安卓浏览器打开
        $(".xiazai_btn").click(function () {
            location.href = "http://www.ihealthbaby.cn/TaiXinYi.apk";
        })
//		}
    }
</script>

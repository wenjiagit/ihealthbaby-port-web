    <div class="verification_div" style="display: none">

            <div style="width: 55%;float: left;">
                <input type="text" class="input-control" style="width: 100%;margin: 0 auto;border-radius: 5px; text-align: left;padding-left: 15px; box-sizing: border-box;"  placeholder="输入验证码">

                <div class="send_out">发送验证码</div>
            </div>

<a href="./order_list.html"><button class="btn-log">密码登录</button></a>

<div class="message_btn">使用短信验证码登录</div>


<script src="../../page/js/jquery.min.js"></script>
<script type="text/javascript">
    $(document).on('click',".message_btn",function(){
        $('.login_input').css("display","none");
        $('.verification_div').css("display","block");
        $(this).html("使用密码登录").addClass("message_login");
    })
    $(document).on('click','.message_login',function(){
        $('.login_input').css("display","block");
        $('.verification_div').css("display","none");
        $(this).html("使用短信验证码登录").removeClass("message_login").addClass("message_btn");
    })

    $(".send_out").click(function(){
        verify_phone();
    });
    var wait=60;
    function verify_phone(){
        if (wait == 0) {
            $(".send_out").removeClass('send_miao').removeAttr("disabled").html("重新发送");
            wait = 60;
        } else {
            $(".send_out").addClass('send_miao').attr("disabled", true).html(wait + '秒后重新获取');
            wait--;
            setTimeout(function() {
                verify_phone();
            },1000)
        }
    }
</script>

<script type="text/javascript">
    $(".send_out").click(function(){
        verify_phone();
    });
    var wait=60;
    function verify_phone(){
        if (wait == 0) {
            $(".send_out").removeClass('send_miao').removeAttr("disabled").html("重新发送");
            wait = 60;
        } else {
            $(".send_out").addClass('send_miao').attr("disabled", true).html(wait + '秒后重新获取');
            wait--;
            setTimeout(function() {
                verify_phone();
            },1000)
        }
    }
</script>

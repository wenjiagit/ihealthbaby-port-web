<article>
    <p>大多数情况下，正常的监护结果都是非常有保障的，因反应了产前胎儿检测的假阴性率，即定义为正常监测结果1周内发生的死产率。死产率，纠正致命的先天性异常和不可预知的死亡原因后，最大一组病例NST（5,861例）是1.9‰，NST的阴性预测值是99.8%。但急性灾难性胎儿状态的变化，如发生胎盘早剥或意外的脐带脱垂，通过各种胎儿状态测试通常不能预测，因此，胎儿死于此类事件是无法预防的。胎儿的心率状态是动态变化的，需要动态评估，监测结果只反映监测当时的胎儿酸碱平衡状态。</p>
</article>
